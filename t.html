<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kreativtage Projektverwaltung</title>
  </head>
  <body wfd-invisible="true">
    <div class="container">
      <h2 class="row">Projektwahl</h2>
      <h2 class="row mt-2">Kreativtage Login</h2>
    </div>

    <form
      class="mt-2"
      action="https://server1.gymnasium-balingen.de/kreativtage/index.php?section=LOG"
      method="post"
    >
      <fieldset class="container">
        <legend>Einloggen</legend>
        <br />
        <div class="row mt-2">
          <div class="column">Benutzername:</div>
          <div class="column"><input type="text" name="username" /></div>
        </div>
        <div class="row mt-2">
          <div class="column">Passwort:</div>
          <div class="column"><input type="password" name="passwort" /></div>
        </div>
        <div class="row mt-2">
          <div class="column"></div>
          <div class="column">
            <input
              class="btn"
              type="submit"
              name="formaction"
              value="Einloggen"
            />
          </div>
        </div>
      </fieldset>
    </form>
    <br />

    <form
      action="https://server1.gymnasium-balingen.de/kreativtage/index.php?section=log"
      method="post"
    >
      <div class="container">
        <button class="btn" type="submit" name="formaction">
          zurück zum Login / Logout
        </button>
      </div>
    </form>

    <div
      style="
        position: fixed;
        bottom: 0;
        left: 0;
        background-color: aliceblue;
        width: 100%;
        padding: 1rem;
        z-index: 200;
      "
      id="asdf"
    >
      <p>Diese Seite benötigt Cookies.</p>
      <p>
        Mit der weiteren Nutzung dieser Seite akzeptieren Sie, dass auf ihrem
        Rechner Cookies abgespeichert und ausgelesen werden
      </p>
      <button
        class="btn"
        onclick="document.getElementById('asdf').hidden = true;"
      >
        Verstanden!
      </button>
    </div>
  </body>
  <style type="text/css">
    :root {
      --primary: #5fcc7f;
      --white: #fff;
      --black: #000;
    }

    .container {
      width: 90%;
      margin: auto;
      display: flex;
      flex-direction: column;
    }

    .row {
      display: flex;
      flex-direction: row;
      margin: 0;
    }

    .column {
      width: 10%;
    }

    .mt-2 {
      margin-top: 0.9rem;
    }

    .btn {
      background-color: var(--white);
      width: 10rem;
      height: 2.5rem;
      border: 2px solid;
      border-radius: 6px;
      cursor: pointer;
      color: var(--black);
      transition: transform 0.2s ease;
    }

    .btn:hover {
      background-color: var(--primary);
      border-radius: 6px;
      color: var(--white);
      transform: scale(1.05);
    }

    .btn:active {
      background-color: var(--primary);
      border-radius: 6px;
      color: var(--white);
      transform: scale(0.95);
    }

    input[type="text"],
    input[type="password"] {
      border-radius: 6px;
      border: 2px solid;
      width: 10rem;
      height: 1.5rem;
    }

    input[type="text"],
    input[type="password"] {
      border-radius: 6px;
      border: 2px solid;
      width: 10rem;
      height: 1.5rem;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--primary);
    }

    tr {
      user-select: none;
      -moz-user-select: none;
      cursor: pointer;
    }

    tr:hover {
      background-color: #e7f4e2;
    }

    select {
      /* background-color: rgb(255, 255, 150); */
      border: none;
      width: 4rem;
      height: 2rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</html>
